<!DOCTYPE html>
<html>
<head>
	<title>兼职信息</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maxinum-scale=1.0,user-scalable=no">
	<link href="__PUBLIC__/boot/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/Wei/slide.css" rel="stylesheet" type="text/css" media="screen" />	
	<link href="__PUBLIC__/css/Wei/comcss.css" rel="stylesheet"	type="text/css" />
	<link href="__PUBLIC__/css/Wei/index.css" rel="stylesheet"	type="text/css" />	
	<script src="__PUBLIC__/js/jquery.min.js"></script>	
	<script src="__PUBLIC__/boot/js/bootstrap.min.js"></script>	
	<script src="__PUBLIC__/js/Wei/index.js"></script>	
</head>
<body>
<include file="Wei:header" />
 <div class="container">
      <div class="row">
        <div class="span12">
		<form class="well form-search">
  			<input type="text" class="input-medium search-query">
  			<a type="submit" class="btn" id="searchBtn"><i class="icon-search"></i> 搜索</a>
		</form>
		</div>
		</div>
        

    </div>
<div id="mainlist">
<volist name="post" id="vo">
<div class="well">
<input type="hidden" name="id" value={$vo.id}/>
<ul class="list-group">
<li class="list-group-item">
	<div class="title">{$vo.title}</div>
	<div class="time">{$vo.time}</div>
</li>
<li class="list-group-item detail">
	<div class="wrap">
			<div class="detailcontent">
				{$vo.detail}
			</div>
			<div class="gradient"></div>
	</div>
	<div class="read-more"></div>
</li>
<li class="list-group-item phone"><span class="fl">电话：{$vo.phone}&nbsp;&nbsp;</span>
<span class="clrrig">微信：<span class="weixin">{$vo.weixin}</span></span>
<div class="qqdiv fl"><span class="qqspan fl"><font class="fl">Q</font><font class="fr">Q</font></span><font>：</font><span class="qq">{$vo.qq}</span></div>
</li>
</ul>
</div>
</volist>
</div>
<div id="loading" class="loading-wrap">
	<span class="loading">加载中...</span>
</div>
<div class="footer"><center>没有更多数据</center></div>
</body>
</html>
