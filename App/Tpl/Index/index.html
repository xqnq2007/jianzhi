<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--<!DOCTYPE html>-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<title>兼职时代</title>
<link href="__PUBLIC__/boot/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/comcss.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/boot/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/index.js"></script>
</head>
<body>
<include file="Header:index" />
<div class="container-fluid mb20">
	<div class="row-fluid">
		<div class="col-md-6 pl110">
			<div class="nums">
				共有{$count}条信息
			</div>
			<!--<div class="leftBlock"></div>-->
			<volist name="list" id="vo">
				<div class="well c-container">				
				<ul class="list-group f13">				
				<li class="list-group-item noborder titlepadding">
					<input   class="postid hid" value={$vo.id} />
					<div class="title" >
					<a class="parenttitle" >	{$vo.title}</a>
					</div>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					   <div class="modal-dialog">
						  <div class="modal-content">							 
							 <div class="modal-body">
								<div class="well">
									<ul class="list-group">									
									<li class="list-group-item titleitem">									   								  
										<button type="button" class="close" 
										   data-dismiss="modal" aria-hidden="true">
											  &times;
										</button>
										 <h4 class="modal-title title" id="myModalLabel">
										</h4>									
									</li>
									<li class="list-group-item timeitem">							
										<font class="time"></font>
									</li>
									<li class="list-group-item detailitem">
										<font class="detail"></font>
									</li>
									<li class="list-group-item phoneitem">
									电话：<font class="phone"></font>&nbsp;&nbsp;&nbsp;&nbsp;
									<span>微信：<font class="weixin"></font>&nbsp;&nbsp;&nbsp;&nbsp;</span>
									<span>QQ：<font class="qq"></font></span>
									</li>
									<li class="list-group-item allComtBtnLi hid"><a><font  class="allComtBtn">全部评论</font></a></li>									
									</ul>																
									<ul class="comtul list-group" id="comtul">
									</ul>
									<ul class="list-group">
										<li><input   type="text" id="modalid" class="hid"/></li>
										<li class="comtInputLi"><input   class="form-control comtInput" placeholder="评价一下吧" maxlength="500" /></li>
										<li class="textalirig mt10 pr15"><button class="btn btn-default comtSendBtn" type="button">评价</button></li>										
									</ul>		
								</div>
							 </div>							 
						  </div><!-- /.modal-content -->
					</div><!-- /.modal -->
					</div>
				</li>
				<li class="list-group-item noborder titlepadding"><span class="parenttime">{$vo.time}</span></li>
				<li class="list-group-item detail noborder detailpadding">
				<span class="parentdetail">{$vo.detail}</span>
				</li>
				<li name="contactli" class="list-group-item noborder detailpadding h10 parentcontact">
				电话：<span class="parentphone">{$vo.phone}</span>&nbsp;&nbsp;&nbsp;&nbsp;
				<span>微信：<span class="parentweixin">{$vo.weixin}</span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<span>QQ：<span class="parentqq">{$vo.qq}</span></span>
				</li>				
				</ul>
				</div>
			</volist>			
			<div class="resultpage">{$page}</div>
			<!--<div class="leftBlock"></div>-->
		</div>
		<div class="col-md-6 pl110">
			<!-- 右侧页面-->
		</div> 
	</div>
</div>
<include file="Public:footer" />
</body>
</html>
