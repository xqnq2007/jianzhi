<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
  
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title> 
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/postDetail.js"></script>
<link href="__PUBLIC__/css/index_index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<include file="Header:index"/>
<div id="detailmain">
<div class="box600a510">
	<div class="box600a50">
		<div class="box450a50">
			<font class="title">{$thepost[0][title]}</font>
		</div>
		<div class="box150a50 date">
			{$thepost[0][time]|substr=0,16}
		</div>
	</div>
	<div class="box600a25">
		<span class="phoneOutSpan" name="areaSpan">
			<span class="phoneText">地区：</span>{$thearea}
		</span>
		<span class="phoneOutSpan" name="salarySpan">
			<span class="phoneText">工资：</span>{$thepost[0][salary]}{$theSalaryType}
		</span>
		<span class="qqOutSpan" name="numSpan">
			<span class="phoneText"><span class="qqText">人数：</span></span>{$thepost[0][numwant]}	
		</span>
	</div>
	<div class="box600a435">
		<div class="box600a350">
			<div class="detail">{$thepost[0][detail]}</div>
		</div>
		<div class="box600a25">
			<span class="phoneOutSpan">
				<span class="phoneText">电话：</span><span class="phoneNum">{$thepost[0][phone]}</span>
			</span>
			<span class="phoneOutSpan">
				<span class="phoneText">微信：</span><span class="phoneNum">{$thepost[0][weixin]}</span>
			</span>
			<span class="qqOutSpan">
				<span class="phoneText"><span class="qqText">q q：</span></span><span class="qqNum">{$thepost[0][qq]}</span>
			</span>
		</div>
	</div>
</div>
</div>
<include file="Public:footer" /> 
</body>
</html>
